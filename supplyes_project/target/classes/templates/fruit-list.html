<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fruits</title>
</head>
<body>
<div th:switch="${fruits}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Fruits</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price per kg</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fruit : ${fruits}">
                <td th:text="${fruit.id}"></td>
                <td th:text="${fruit.name}"></td>
                <td th:text="${fruit.pricePerKg}"></td>
                <td><a th:href="@{/fruits/update-fruit/{id}(id=${fruit.id})}">Edit</a></td>
                <td><a th:href="@{/fruits/delete-fruit/{id}(id=${fruit.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/fruits/add-fruit">Create fruit</a></p>
</div>
</body>
</html>
