<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delivery Summary</title>
</head>
<body>
<h1>Delivery Summary</h1>
<form action="#" th:action="@{/reports/summary}" method="get">
  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate" required>
  <br>
  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" name="endDate" required>
  <br>
  <button type="submit">Generate Summary</button>
</form>
<hr>
<h2>Summary for selected period</h2>
<table border="1">
  <thead>
  <tr>
    <th>Supplier Name</th>
    <th>Fruit Name</th>
    <th>Total Weight (kg)</th>
    <th>Total Cost ($)</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="summary : ${summaries}">
    <td th:text="${summary.supplierName}"></td>
    <td th:text="${summary.fruitName}"></td>
    <td th:text="${summary.totalWeight}"></td>
    <td th:text="${summary.totalCost}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
