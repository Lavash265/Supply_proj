<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suppliers</title>
</head>
<body>
<div th:switch="${suppliers}">
    <h2 th:case="null">No suppliers found!</h2>
    <div th:case="*">
        <h2>Suppliers</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="supplier : ${suppliers}">
                <td th:text="${supplier.id}"></td>
                <td th:text="${supplier.name}"></td>
                <td><a th:href="@{/suppliers/update-supplier/{id}(id=${supplier.id})}">Edit</a></td>
                <td><a th:href="@{/suppliers/delete-supplier/{id}(id=${supplier.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/suppliers/add-supplier">Create supplier</a></p>
</div>
</body>
