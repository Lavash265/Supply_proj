<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Fruit</title>
</head>
<body>
<form action="#" th:action="@{/1}" th:object="${fruit}" method="post">
    <label for="name">Name </label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <label for="pricePerKg">Price per kg</label>
    <input type="text" th:field="*{pricePerKg}" id="pricePerKg" placeholder="Price per kg">
    <input type="submit" value="Create fruit">
</form>
</body>
</html>
